apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: k8s-state-core-workload
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - merge:
              mergeKeys:
                - appName
              generators:
                - git:
                    repoURL: https://github.com/hugolhafner/k8s-state-core-workload.git
                    revision: HEAD
                    files:
                      - path: apps/*/config.json
                    pathParamPrefix: baseApp

                - git:
                    repoURL: https://github.com/hugolhafner/k8s-state-core-workload.git
                    revision: HEAD
                    files:
                      - path: "clusters/{{ .Values.clusterName }}/apps/*/config.json"
                    pathParamPrefix: clusterApp

          - list:
              elements: {{ .Values.environments | toYaml | nindent 16 }}

  template:
    metadata:
      name: {{ printf "%s-%s" "{{ .appName }}" "{{ .environment }}" | quote }}
    spec:
      project: k8s-state-core-workload
      sources:
        - repoURL: {{ printf "%s" "{{ .source.repoURL }}" | quote }}
          targetRevision: {{ printf "%s" "{{ .source.targetRevision }}" | quote }}
          chart: {{ printf "%s" "{{ index .source \"chart\" | default .appName }}" | quote }}
          helm:
            releaseName: {{ printf "%s-%s" "{{ .appName }}" "{{ .environment }}" | quote }}
            ignoreMissingValueFiles: true
            valueFiles:
              - {{ printf "$values/%s/values.yaml" "{{ .baseApp.path.path }}" | quote }}
              - {{ printf "$values/%s/environments/%s.yaml" "{{ .baseApp.path.path }}" "{{ .environment }}" | quote }}
              {{- range $k, $v := .Values.labels }}
              - {{ printf "$values/%s/mixins/%s/%s.yaml" "{{ .baseApp.path.path }}" $k $v | quote }}
              {{- end }}
              - {{ printf "$values/%s/values.yaml" "{{ .clusterApp.path.path }}" | quote }}
              - {{ printf "$values/%s/environments/%s.yaml" "{{ .clusterApp.path.path }}" "{{ .environment }}" | quote }}
              {{- range $k, $v := .Values.labels }}
              - {{ printf "$values/%s/mixins/%s/%s.yaml" "{{ .clusterApp.path.path }}" $k $v | quote }}
              {{- end }}
        - repoURL: https://github.com/hugolhafner/k8s-state-core-workload.git
          targetRevision: HEAD
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: {{ printf "%s" "{{ .environment }}" | quote }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          refresh: true
        syncOptions:
          - CreateNamespace=true

      ignoreDifferences:
        - group: argoproj.io
          kind: Application
          jsonPointers:
            - /spec/syncPolicy
